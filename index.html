<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>권오훈 그리고 우한나</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <!--<link rel="stylesheet" href="sakura.css">-->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"/>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
    <!--<script src="sakura.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- Intro -->
        <div class="intro section">
            <div class="intro_bg"><img src="intro_bg.jpg" alt=""></div>
            <div class="cont">
                <p>권오훈<span>Kwon O Hoon</span></p>
                <p>06/08</p>
                <p>우한나<span>Woo Han Na</span></p>
            </div>
            <div class="invi" data-aos="fade-up" data-aos-offset="200" data-aos-easing="ease-out-cubic" data-aos-duration="1000">
                <p class="tit">Invitation</p>
                <p>함께 맞이하는 일곱 번째 여름,<br>부부라는 이름으로 믿음과 사랑 안에서<br>새로운 시작을 준비합니다.</p>
                <p>모든 순간을 아름답게 만들어가고<br>이끌어주며 응원해 주는 서로가 되겠습니다.</p>
                <p>저희의 시작인 첫걸음에 함께 하시어 진실한 모습으로<br>아름답고 행복한 가정 가꾸어 나갈 수 있도록<br>응원하고 축복해 주시면 감사하겠습니다.</p>

                <div class="fam">
                    <p>권영진<span class="dot">&#183;</span>김정옥<span>의 장남</span>신랑 권오훈</p>
                    <p>이영자<span style="margin: 0;">의 손녀</span><span class="dot">&#183;</span>우상오<span>의 장녀</span>신부 우한나</p>
                </div>
            </div>        
        </div>
    </div>

    <script>
        /*const sakura = new Sakura('body');*/
        AOS.init(); // 자바스크립트로 init()을 해야 동작한다.
        
        // 인터뷰 펼침 코드
        const subs = document.getElementById("morebtn")
        subs.addEventListener("click", function() {
            if(subs.innerText === '더보기') {
                subs.innerText = '닫기';
            } else subs.innerText ='더보기';
        });

        Fancybox.bind("[data-fancybox]", { 
            // Your options go here 
        });

        // 갤러리 펼침 코드
        var bDisplay = true; function doDisplay(){ 	
            var con = document.getElementById("img_more"); 	
            if(con.style.display=='none'){ 		
                con.style.display = 'block';
            }else{
                con.style.display = 'none';
            }
        }
        $(function() {
            $('#button1').click( function() {
                if( $(this).html() == '더보기' ) {
                $(this).html('닫기');
                }
                else {
                $(this).html('더보기');
                }
            });
        });
    </script>
</body>
</html>
